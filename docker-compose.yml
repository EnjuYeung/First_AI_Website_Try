version: "3.9"

services:
  web:
    build: .
    ports:
      - "3001:80" # host 3001 -> container 80 (frontend)
    depends_on:
      - backend
    networks:
      - appnet

  backend:
    build:
      context: ./server
    env_file:
      - ./server/.env
    volumes:
      - backend-data:/app/data
    ports:
      - "3003:3001" # host 3003 -> backend container 3001
    networks:
      - appnet

networks:
  appnet:
    driver: bridge

volumes:
  backend-data:
